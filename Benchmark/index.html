<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="./asset/reset.css" />
    <link rel="stylesheet" href="./asset/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../Welcome/Images/epicode_logo.png" alt="logo Image" />
      </div>
      <div class="timer">
        <div class="pie" style="--p: 33.3; --b: 13px; --c: #ffffff40">
          <div class="counter">
            <p>SECONDS</p>
            <span>60</span>
            <p>REMAINING</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1>
        How can i Create a <br />
        <span>checkbox in HTML?</span>
      </h1>
      <div class="answers-box">
        <div class="answers">
          <button><p>&lt;input type = "check"&gt;</p></button>
        </div>
        <div class="answers">
          <button><p>&lt;input type = "checkbox"&gt;</p></button>
        </div>
        <div class="answers">
          <button><p>&lt;checkbox&gt;</p></button>
        </div>
        <div class="answers">
          <button><p>&lt;input type = "button"&gt;</p></button>
        </div>
        <div class="questions-counter">
          <p>QUESTION 1 <span>/ 10</span></p>
        </div>
        <div id="btn-next">
          <button>Next</button>
        </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
