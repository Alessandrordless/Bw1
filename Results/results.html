<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div id="container">
      <header><img src="../Welcome/Images/epicode_logo.png" alt="foto logo Epicode" /></header>

      <div>
        <h1 class="bold">Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div id="grades">
        <div class="grade">
          <div>
            <h1>Correct <span class="bold">66.7%</span></h1>
            <p>4/6 questions</p>
          </div>
        </div>
        <div class="grade">
          <div class="pie" style="--p: 33.3; --b: 50px; --c: #c2128d">
            <p>Congratulations!</p>
            <p>You passed the exam.</p>
            <p>We'll send you the certificate in few minutes. check your email (including promotions / spam folder)</p>
          </div>
        </div>
        <div class="grade">
          <div>
            <h1>Wrong <span class="bold">33.3%</span></h1>
            <p>2/6 questions</p>
          </div>
        </div>
      </div>
      <div id="btn-rateus">
        <a href="../Feedback Page/index.html"><button>RATE US</button></a>
      </div>
    </div>
  </body>
</html>
