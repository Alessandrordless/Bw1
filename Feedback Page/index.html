<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Feedback Page</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="../Welcome/Images/epicode_logo.png" alt="logo epicode" />
      </header>

      <main>
        <div class="text-div">
          <h1>Tell us how it's going</h1>
          <p>
            From 0 to 10, how likely are you to recommend EPICODE <br />
            to a friend or a colleague?
          </p>
        </div>

        <div class="stars, stars-on">
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
          <img src="../Welcome/Images/star.svg" alt="star" class="star" />
        </div>
        <div class="smile">
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-frown fa-lg"></i>
          <i class="far fa-meh fa-lg"></i>
          <i class="far fa-meh fa-lg"></i>
          <i class="far fa-smile fa-lg"></i>
          <i class="far fa-smile fa-lg"></i>
        </div>
        <div class="just-p">
          <p class="p">
            Leave us an open feedback about your experience so far
          </p>
        </div>

        <div class="form-div">
          <form onSubmit="return false;">
            <label for="input"></label><br />

            <div class="div-input">
              <input
                type="text"
                placeholder="Write your comment here"
                class="input-comment"
                required
              />
              <button class="send-button">Send</button>
            </div>
          </form>

          <div class="button-div">
            <a href="https://epicode.com/it/" target="_blank">
              <button id="btn">MORE INFO</button></a
            >
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
